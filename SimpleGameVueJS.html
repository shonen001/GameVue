<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value"  :style="healtMonster"  ></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="healtplayer"></div>
        </div>
      </section>
      <section class="container">
        <h1>{{ state }}</h1>
      </section>

      <section id="controls">
        <button @click="playerAttack">ATTACK</button>
        <button :disabled="speacilAtackTeim" @click="SpaceleplayerAttack">SPECIAL ATTACK</button>
        <button @click="healtYoues">HEAL</button>
        <button>SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul>
          <li v-for="log in logMessages">
           <span style="color: rgb(124, 122, 12);">{{log.actionBy}}</span> 
           <span class="healts" v-if="log.actionByType==='Healts'">Healt Him Self for <span style="color: rgb(24, 224, 57);">{{log.actionValue}}</span></span>
           <span v-else>{{log.actionByType}}  <span style="color: rgb(212, 14, 14);">{{log.actionValue}}</span>  </span>
           
          </li>
        </ul>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js" defer></script>
  </body>
</html>
